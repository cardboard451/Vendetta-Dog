<!DOCTYPE html>
<html>
<head>
    <title>Click the Circle Game</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        #gameWindow {
            width: 500px;
            height: 500px;
            border: 1px solid black;
            position: absolute;
            overflow: hidden;
        }
        .circle {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="gameWindow"></div>

    <script>
        var gameWindow = document.getElementById('gameWindow');
        var gravity = 0.05;
        var speedFactor = 0.5; // Reduce speed by this factor

        function randomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function createBall() {
            var circle = document.createElement('div');
            circle.className = 'circle';
            circle.style.backgroundColor = randomColor();
            circle.style.left = Math.random() * 450 + 'px';
            circle.style.top = Math.random() * 450 + 'px';
            gameWindow.appendChild(circle);

            circle.speedX = 2 * speedFactor;
            circle.speedY = 0;

            circle.addEventListener('click', function() {
                gameWindow.removeChild(circle);
                createBall();
                createBall();
                speedFactor *= 0.5; // Slow down the balls
            });

            animate();
        }

        function animate() {
            var balls = document.getElementsByClassName('circle');
            for (var i = 0; i < balls.length; i++) {
                var ball = balls[i];
                var speedX = ball.speedX;
                var speedY = ball.speedY;
                var posX = parseFloat(ball.style.left);
                var posY = parseFloat(ball.style.top);

                var width = gameWindow.offsetWidth - ball.offsetWidth;
                var height = gameWindow.offsetHeight - ball.offsetHeight;

                if (posX + speedX > width || posX + speedX < 0) {
                    speedX = -speedX;
                }
                if (posY + speedY > height || posY + speedY < 0) {
                    speedY = -speedY;
                } else {
                    speedY += gravity;
                }

                posX += speedX;
                posY += speedY;

                ball.style.left = posX + 'px';
                ball.style.top = posY + 'px';
                ball.speedX = speedX;
                ball.speedY = speedY;
            }

            requestAnimationFrame(animate);
        }

        createBall();
    </script>
</body>
</html>
